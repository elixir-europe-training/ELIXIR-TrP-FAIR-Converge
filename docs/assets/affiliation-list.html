<div class="affiliation-tiles row">
    {% for affiliation in affiliations[affiliation_type] %}
        {% if affiliation.image_url %}
        <div class="three columns">
            {% if affiliation.url %}<a href="{{ affiliation.url }}" target="_blank">{% endif %}
                <img class="rounded p-3" src="{{ affiliation.image_url }}" alt="{{ affiliation.name }}">
            {% if affiliation.url %}</a>{% endif %}
        </div>
        {% endif %}
    {% endfor %}
</div>
